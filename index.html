<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0e0e0e;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: white;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .key-box {
            background: #333;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #555;
            transition: 0.3s;
            user-select: all;
        }
        .key-box:hover {
            background: #444;
            border-color: #777;
        }
        .message {
            margin-top: 15px;
            color: lime;
            font-size: 16px;
            display: none;
        }
        .thank-you {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Your Key:</div>
        <div class="key-box" id="key-box">Loading...</div>
        <div class="message" id="message">Copied to clipboard!</div>
        <div class="thank-you" id="thank-you">Cảm ơn bạn đã sử dụng bot của Capybara!</div>
    </div>

    <script>
        const apiUrl = "https://flask-api-ecme.onrender.com/generate-key";

        async function fetchKey() {
            try {
                const response = await fetch(apiUrl, { method: "POST" });
                if (!response.ok) throw new Error("API error");
                const data = await response.json();
                const key = data.key;
                document.getElementById('key-box').innerText = key;
                window.location.hash = `key=${key}`; // Lưu key vào URL
            } catch (error) {
                document.getElementById('key-box').innerText = 'Error loading key';
                console.error("Fetch error:", error);
            }
        }

        document.getElementById('key-box').addEventListener('click', function () {
            const keyText = this.innerText;
            if (keyText !== "Error loading key" && keyText !== "Loading...") {
                navigator.clipboard.writeText(keyText).then(() => {
                    const message = document.getElementById('message');
                    message.style.display = 'block';
                    setTimeout(() => { message.style.display = 'none'; }, 2000);
                }).catch(err => console.error("Clipboard error:", err));
            }
        });

        window.onload = function () {
            const hash = window.location.hash.substring(1);
            if (hash.startsWith("key=")) {
                const key = hash.split("=")[1];
                document.getElementById('key-box').innerText = key;
            } else {
                fetchKey();
            }

            // Update key every 3 minutes
            setInterval(fetchKey, 180000); // 180000ms = 3 minutes
        };

        // Hiệu ứng đổi màu cầu vồng
        const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
        let colorIndex = 0;

        function changeRainbowColor() {
            document.getElementById("thank-you").style.color = rainbowColors[colorIndex];
            colorIndex = (colorIndex + 1) % rainbowColors.length;
        }

        setInterval(changeRainbowColor, 500);
    </script>
</body>
</html>
